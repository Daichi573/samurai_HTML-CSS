<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <title>JavaScriptの練習</title>
 </head>
 <body>
  <script>
   let state = true;
   
   while(state){
     let random = Math.floor(Math.random()*10);
     
     if(random === 3) state = false;
    
     console.log(random);
   }
  </script>
 </body>
</html>
