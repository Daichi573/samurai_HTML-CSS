<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <title>6章演習問題</title>
 </head>
 <body>
  <script>
   const Dollar = 108;
   const getDollarToEYen = (number) =>{
     return number * Dollar;
   }
   while(true){
     const money=prompt(`ドルから円に換算します`);
     if(money) {
       console.log(getDollarToEYen(money) + `円です`);
     }else break;
   }
  </script>
 </body>
</html>
