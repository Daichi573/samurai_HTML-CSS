<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title>サンプルデモ</title>
 </head>
 <body>
   <button id ="btn">追加</button>
   <ul id="list"></ul>
  <script>
   const list = document.getElementById(`list`);
   const btn = document.getElementById(`btn`);
   btn.addEventListener(`click`,()=>{
     const li = document.createElement(`li`);
     li.textContent = `これはリスト要素です`;
     list.appendChild(li);
   })
  </script>
 </body>
</html>
