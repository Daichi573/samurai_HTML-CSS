<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>5章演習問題</title>
 </head>
 <body>
  <script>
   let enemy = 10;
   let command;
   let random;
   
   while(true){
    command = prompt(`敵が現れた！(【１】攻撃【２】逃げる)`);
    random = Math.floor(Math.random()*10);
     
    if(command === `１`){
    enemy = enemy - random;
    console.log(random +`の攻撃`);
    if(enemy <= 0);
    console.log(`敵を倒した！`);
    break;
    }
    console.log(`敵の体力は` + enemy + `です`);
    if(command === `２`){
      console.log(`無事に逃げました`);
      break;
    }
    console.log(`ゲーム終了`);
   }
  </script>
 </body>
</html>
